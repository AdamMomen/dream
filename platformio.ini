; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
name = "dream"
default_envs = capture_receiver

[common]
lib_deps_builtin = 
  SPI
  Wire

; Target Board (Sender) - Sends SPI data with configurable rate
[env:target_sender]
platform = espressif8266
framework = arduino
board = nodemcuv2
monitor_speed = 115200
upload_port = /dev/cu.usbserial-0001
build_src_filter = +<target_sender.cpp>

; Capture Board (Receiver) - Captures SPI data and streams via WebSocket
[env:capture_receiver]
platform = espressif8266
framework = arduino
board = nodemcuv2
monitor_speed = 115200
upload_port = /dev/cu.usbserial-1220
lib_deps = 
  Links2004/WebSockets @ ^2.4.1
build_src_filter = +<main.cpp>
